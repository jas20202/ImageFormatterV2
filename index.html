<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Formatter</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        max-width: 600px;
        margin: auto;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    .checkbox-group, .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 5px;
    }
    .checkbox-group label, .radio-group label {
        font-weight: normal;
    }
    .form-group {
        margin-bottom: 20px;
    }
    #image-preview {
        margin-top: 15px;
        max-width: 100%;
        height: auto;
        display: none;
        border: 1px solid #ccc;
        padding: 5px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Upload Image with Metadata</h1>
    <div class="form-group">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <img id="image-preview" src="#" alt="Image Preview">
    </div>

    <div class="form-group">
        <label for="name">Image Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="alt">Alt Text:</label>
        <input type="text" id="alt" name="alt" required>
    </div>

    <div class="form-group">
        <label for="caption">Caption:</label>
        <textarea id="caption" name="caption" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label>Categories:</label>
        <div class="checkbox-group">
        <label><input type="checkbox" name="categories" value="Nature"> Nature</label>
        <label><input type="checkbox" name="categories" value="Urban"> Urban</label>
        <label><input type="checkbox" name="categories" value="Portrait"> Portrait</label>
        <label><input type="checkbox" name="categories" value="Abstract"> Abstract</label>
        </div>
    </div>

    <div class="form-group">
        <label>Characters:</label>
        <div class="checkbox-group">
        <label><input type="checkbox" name="characters" value="Person A"> Person A</label>
        <label><input type="checkbox" name="characters" value="Person B"> Person B</label>
        <label><input type="checkbox" name="characters" value="Animal"> Animal</label>
        </div>
    </div>

    <div class="form-group">
        <label>Medium:</label>
        <div class="radio-group">
        <label><input type="radio" name="medium" value="Photography" required> Photography</label>
        <label><input type="radio" name="medium" value="Illustration"> Illustration</label>
        <label><input type="radio" name="medium" value="Digital Art"> Digital Art</label>
        </div>
    </div>

    <div class="form-group">
        <label for="creation-date">Date of Creation:</label>
        <input type="date" id="creation-date" name="creation_date">
    </div>

    <div class="form-group">
        <label for="trigger-warning">Trigger Warning:</label>
        <input type="checkbox" id="trigger-warning" name="trigger_warning">
    </div>

    <button type="submit">Upload</button>

  <script>
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.setAttribute('src', e.target.result);
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.setAttribute('src', '#');
        preview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
